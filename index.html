<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inspireme</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: all 0.3s ease;
        }

        body {
            background-color: #0a0a0a;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 2rem;
        }

        .container {
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2.5rem;
            background: #121212;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            width: 100%;
            display: flex;
        }

        .folders-sidebar {
            width: 200px;
            flex-shrink: 0;
            margin-right: 2rem;
            position: sticky;
            top: 20px;
            align-self: flex-start;
        }

        .folders-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .add-folder-btn {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .folders-list {
            list-style: none;
            max-height: 70vh;
            overflow-y: auto;
        }

        .folder-item {
            padding: 0.75rem;
            margin: 0.25rem 0;
            background: #1a1a1a;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .folder-item.selected {
            background: #6366f1 !important;
        }

        .folder-item.drop-target {
            box-shadow: 0 0 0 2px #6366f1;
            background: #2a2a2a !important;
        }

        .folder-item:hover {
            background: #252525;
        }

        .folder-content {
            flex-grow: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 0.5rem;
        }

        .folder-count {
            background: #ffffff22;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
        }

        .delete-folder-btn {
    	    background: none;
    	    border: none;
    	    padding: 4px;
    	    cursor: pointer;
    	    opacity: 0.5;
    	    display: flex;
    	    align-items: center;
    	    margin-right: 0.25rem;
	}

	.delete-folder-btn:hover {
    	    opacity: 1;
    	    transform: scale(1.1);
	}

        .delete-folder-btn svg {
    	    width: 20px;
    	    height: 20px;
    	    fill: #aaa;
    	    transition: all 0.2s ease;
	}

	.folder-item.selected .delete-folder-btn svg {
    	    fill: #fff;
	}

        .delete-folder-btn:hover svg {
    	    fill: #fff;
    	    filter: brightness(1.2);
	}

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #mainImage {
            width: auto;
            max-width: 100%;
            max-height: 70vh;
            object-fit: contain;
            border-radius: 12px;
            border: 2px solid #2a2a2a;
            margin: 2rem 0;
            box-shadow: 0 4px 24px rgba(0,0,0,0.5);
        }

        .button-container {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            justify-content: center;
            width: 100%;
            max-width: 600px;
        }

        .button {
            padding: 1rem 2.5rem;
            font-size: 1rem;
            font-weight: 600;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 16px rgba(99, 102, 241, 0.2);
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(99, 102, 241, 0.3);
        }

        .share-button {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        .history-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 1rem;
            margin-top: 3rem;
            padding: 2rem 1rem 1rem;
            border-top: 1px solid #2a2a2a;
            width: 100%;
            max-height: 250px;
            overflow-y: auto;
        }

        .history-image {
            width: 100%;
            height: 120px;
            object-fit: cover;
            cursor: move;
            border-radius: 8px;
            border: 2px solid #2a2a2a;
            opacity: 0.8;
            transition: all 0.2s ease;
        }

        .history-image.dragging {
            opacity: 0.5;
            transform: scale(0.95);
        }

        .history-image:hover {
            opacity: 1;
            transform: translateY(-2px);
            border-color: #6366f1;
        }

        .history-image.active {
            border-color: #10b981;
            opacity: 1;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .confirmation-modal {
            background: #121212;
            padding: 2rem;
            border-radius: 16px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            text-align: center;
        }

        .confirmation-text {
            margin: 1.5rem 0;
            color: #d1d5db;
        }

        .modal-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .folder-input {
            width: 100%;
            padding: 1rem;
            margin: 1.5rem 0;
            background: #1a1a1a;
            border: 2px solid #2a2a2a;
            border-radius: 8px;
            color: white;
            font-family: 'Inter', sans-serif;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .container {
                padding: 1.5rem;
                flex-direction: column;
            }
            
            .folders-sidebar {
                position: static;
                width: 100%;
                margin: 0 0 2rem 0;
                max-height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="folders-sidebar">
            <div class="folders-header">
                <h3>Folders</h3>
                <button class="add-folder-btn" onclick="showFolderModal()">+ New</button>
            </div>
            <ul class="folders-list" id="foldersList"></ul>
        </div>

        <div class="main-content">
            <img id="mainImage" src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzIwIiBoZWlnaHQ9IjMyMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIiB2ZXJzaW9uPSIxLjEiLz4=" alt="Generated inspirational image">
            <div class="button-container">
                <button class="button" id="generateBtn" onclick="generateNew()">Generate New Image</button>
                <button class="button share-button" onclick="copyLink()">Share Image</button>
            </div>
            <div id="historyGrid" class="history-grid"></div>
        </div>

        <!-- Folder Creation Modal -->
        <div id="folderModal" class="modal-overlay" style="display: none;">
            <div class="confirmation-modal">
                <h3>Create New Folder</h3>
                <input type="text" class="folder-input" id="folderName" placeholder="Enter folder name">
                <div class="modal-buttons">
                    <button class="button modal-cancel" onclick="hideFolderModal()">Cancel</button>
                    <button class="button modal-confirm" onclick="createFolder()">Create</button>
                </div>
            </div>
        </div>

        <!-- Delete Confirmation Modal -->
        <div id="deleteModal" class="modal-overlay" style="display: none;">
            <div class="confirmation-modal">
                <h3>Delete Folder</h3>
                <p class="confirmation-text">Are you sure you want to delete this folder? All images in this folder will return to "All Images".</p>
                <div class="modal-buttons">
                    <button class="button modal-cancel" onclick="hideDeleteModal()">Cancel</button>
                    <button class="button modal-confirm" onclick="confirmFolderDeletion()">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let history = []; // Contains images not in any folder
        let currentImageIndex = -1;
        let folders = [];
        let draggedImage = null;
        let folderToDelete = null;
        let selectedFolderId = 'all';

        document.addEventListener('DOMContentLoaded', () => {
            loadData();
            if (history.length === 0) generateNew();
        });

        function loadData() {
            const savedData = localStorage.getItem('inspiroData');
            if (savedData) {
                const data = JSON.parse(savedData);
                
                if (data.version !== 2) {
                    // Migration from old data structure
                    history = [...data.history, ...data.folders.flatMap(f => f.images)];
                    folders = data.folders.map(f => ({ ...f, images: [] }));
                    localStorage.setItem('inspiroData', JSON.stringify({
                        version: 2,
                        history,
                        folders,
                        currentIndex: -1
                    }));
                } else {
                    history = data.history || [];
                    folders = data.folders || [];
                }
                
                currentImageIndex = data.currentIndex || -1;
            }

            // Initialize 'All Images' folder if missing
            if (!folders.some(f => f.id === 'all')) {
                folders.unshift({
                    id: 'all',
                    name: 'All Images',
                    images: [],
                    isDefault: true
                });
            }
            updateUI();
        }

        function saveData() {
            const data = {
                version: 2,
                history,
                folders: folders.filter(f => f.id !== 'all'),
                currentIndex: currentImageIndex
            };
            localStorage.setItem('inspiroData', JSON.stringify(data));
        }

        function handleDrop(e, folderId) {
            e.preventDefault();
            const folder = folders.find(f => f.id === folderId);
            if (folder && draggedImage) {
                // Remove from history and other folders
                const historyIndex = history.indexOf(draggedImage);
                if (historyIndex > -1) history.splice(historyIndex, 1);
                
                folders.forEach(f => {
                    const folderIndex = f.images.indexOf(draggedImage);
                    if (folderIndex > -1) f.images.splice(folderIndex, 1);
                });

                // Add to target folder if not already present
                if (!folder.images.includes(draggedImage)) {
                    folder.images.push(draggedImage);
                }
                
                saveData();
                updateUI();
            }
            document.querySelectorAll('.folder-item').forEach(item => {
                item.classList.remove('drop-target');
            });
        }

        async function generateNew() {
            const generateBtn = document.getElementById('generateBtn');
            try {
                generateBtn.disabled = true;
                const response = await fetch('https://inspirobot.me/api?generate=true');
                const imageUrl = await response.text();
                
                // Add new image to history (root images)
                history.unshift(imageUrl);
                currentImageIndex = 0;
                updateUI();
                saveData();
            } catch (error) {
                console.error('Generation error:', error);
            } finally {
                generateBtn.disabled = false;
            }
        }

        function confirmFolderDeletion() {
            if (folderToDelete) {
                const index = folders.findIndex(f => f.id === folderToDelete);
                if (index > -1) {
                    const deletedFolder = folders[index];
                    // Move images back to history
                    history.push(...deletedFolder.images);
                    
                    if (selectedFolderId === folderToDelete) {
                        selectedFolderId = 'all';
                    }
                    folders.splice(index, 1);
                    updateUI();
                    saveData();
                }
            }
            hideDeleteModal();
        }

        function showFolderModal() {
            document.getElementById('folderModal').style.display = 'flex';
            document.getElementById('folderName').focus();
        }

        function hideFolderModal() {
            document.getElementById('folderModal').style.display = 'none';
        }

        function createFolder() {
            const name = document.getElementById('folderName').value.trim();
            if (name) {
                folders.push({
                    id: `folder-${Date.now()}`,
                    name,
                    images: [],
                    isDefault: false
                });
                hideFolderModal();
                updateUI();
                saveData();
            }
        }

        function selectFolder(folderId) {
            selectedFolderId = folderId === selectedFolderId ? 'all' : folderId;
            currentImageIndex = -1;
            updateUI();
        }

        function showFromHistory(url) {
            currentImageIndex = history.indexOf(url);
            updateUI();
        }

        function showDeleteModal(folderId) {
            folderToDelete = folderId;
            document.getElementById('deleteModal').style.display = 'flex';
        }

        function hideDeleteModal() {
            document.getElementById('deleteModal').style.display = 'none';
            folderToDelete = null;
        }

        function updateUI() {
            const mainImage = document.getElementById('mainImage');
            if (currentImageIndex >= 0 && history[currentImageIndex]) {
                mainImage.src = `${history[currentImageIndex]}?t=${Date.now()}`;
            }

            // Determine which images to display
            let displayImages = [];
            if (selectedFolderId === 'all') {
                displayImages = [...history]; // Only show root images
            } else {
                const selectedFolder = folders.find(f => f.id === selectedFolderId);
                displayImages = selectedFolder ? [...selectedFolder.images] : [];
            }

            // Update history grid
            const historyGrid = document.getElementById('historyGrid');
            historyGrid.innerHTML = displayImages.map(url => `
                <img src="${url}" 
                     class="history-image ${displayImages.indexOf(url) === currentImageIndex ? 'active' : ''}"
                     onclick="showFromHistory('${url}')"
                     draggable="true"
                     ondragstart="handleDragStart(event, '${url}')"
                     ondragend="handleDragEnd(event)"
                     alt="History image">
            `).join('');

            // Update folders list with correct counts
            const foldersList = document.getElementById('foldersList');
            foldersList.innerHTML = folders.map(folder => {
                const count = folder.id === 'all' 
                    ? history.length // Only count root images
                    : folder.images.length;

                return `
                    <li class="folder-item ${selectedFolderId === folder.id ? 'selected' : ''}"
                        ondragover="handleDragOver(event)"
                        ondragleave="handleDragLeave(event)"
                        ondrop="handleDrop(event, '${folder.id}')">
                        ${!folder.isDefault ? `
                        <button class="delete-folder-btn" onclick="event.stopPropagation(); showDeleteModal('${folder.id}')"
                            aria-label="Delete folder">
                            <svg viewBox="0 0 24 24">
                                <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
                            </svg>
                        </button>
                        ` : '<div style="width: 28px"></div>'}
                        <div class="folder-content" onclick="selectFolder('${folder.id}')">
                            <span>${folder.name}</span>
                            <span class="folder-count">${count}</span>
                        </div>
                    </li>
                `;
            }).join('');
        }

        function handleDragStart(e, url) {
            draggedImage = url;
            e.target.classList.add('dragging');
        }

        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
        }

        function handleDragOver(e) {
            e.preventDefault();
            const folderItem = e.target.closest('.folder-item');
            if (folderItem) folderItem.classList.add('drop-target');
        }

        function handleDragLeave(e) {
            const folderItem = e.target.closest('.folder-item');
            if (folderItem) folderItem.classList.remove('drop-target');
        }

        function copyLink() {
            if (currentImageIndex >= 0 && history[currentImageIndex]) {
                navigator.clipboard.writeText(history[currentImageIndex]);
                const shareBtn = document.querySelector('.share-button');
                shareBtn.textContent = "Copied!";
                setTimeout(() => {
                    shareBtn.textContent = "Share Image";
                }, 2000);
            }
        }
    </script>
</body>
</html>
