<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspirobot Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: all 0.3s ease;
        }

        body {
            background-color: #0a0a0a;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 2rem;
        }

        .container {
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2.5rem;
            background: #121212;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #mainImage {
            width: 100%;
            max-width: 600px;
            height: 60vh;
            object-fit: cover;
            border-radius: 12px;
            border: 2px solid #2a2a2a;
            margin: 2rem 0;
            box-shadow: 0 4px 24px rgba(0,0,0,0.5);
            transition: transform 0.3s ease;
        }

        #mainImage:hover {
            transform: scale(1.01);
        }

        .button {
            padding: 1rem 2.5rem;
            font-size: 1rem;
            font-weight: 600;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 16px rgba(99, 102, 241, 0.2);
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(99, 102, 241, 0.3);
        }

        .share-button {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        .button-container {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            justify-content: center;
            width: 100%;
            max-width: 600px;
        }

        .history-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 1rem;
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid #2a2a2a;
            width: 100%;
            max-width: 600px;
        }

        .history-image {
            width: 100%;
            height: 120px;
            object-fit: cover;
            cursor: pointer;
            border-radius: 8px;
            border: 2px solid #2a2a2a;
            opacity: 0.8;
        }

        .history-image:hover {
            opacity: 1;
            transform: translateY(-2px);
            border-color: #6366f1;
        }

        .history-image.active {
            border-color: #10b981;
            opacity: 1;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .delete-btn {
            position: relative;
            top: 75px;
            right: -325px;
            background: #ef4444;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            color: white;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            z-index: 2;
        }

        .delete-btn:hover {
            background: #dc2626;
            transform: scale(1.1);
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .confirmation-modal {
            background: #121212;
            padding: 2rem;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .modal-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
            justify-content: center;
        }

        .modal-cancel {
            background: #3f3f46;
            color: white;
        }

        .modal-confirm {
            background: #ef4444;
            color: white;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
                flex-direction: column;
            }
            
            .container {
                padding: 1.5rem;
                margin-top: 5rem;
            }
            
            #mainImage {
                height: 50vh;
                margin: 1.5rem 0;
            }

            .button-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="delete-btn" onclick="showDeleteConfirmation()">Ã—</button>
        <img id="mainImage" src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzIwIiBoZWlnaHQ9IjMyMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIiB2ZXJzaW9uPSIxLjEiLz4=" alt="Generated Image">
        <div class="button-container">
            <button class="button" onclick="generateNew()">Generate New Image</button>
            <button class="button share-button" onclick="copyLink()">Share Image</button>
        </div>
        <div id="historyGrid" class="history-grid"></div>
    </div>

    <div id="confirmationModal" class="modal-overlay" style="display: none;">
        <div class="confirmation-modal">
            <h3>Delete this image?</h3>
            <p>This action cannot be undone.</p>
            <div class="modal-buttons">
                <button class="button modal-cancel" onclick="hideDeleteConfirmation()">Cancel</button>
                <button class="button modal-confirm" onclick="confirmDelete()">Delete Forever</button>
            </div>
        </div>
    </div>

    <script>
        let history = [];
        let currentImageIndex = -1;

        document.addEventListener('DOMContentLoaded', () => {
            loadHistory();
            if (history.length === 0) {
                generateNew();
            }
        });

        function loadHistory() {
            const savedHistory = localStorage.getItem('inspiroHistory');
            if (savedHistory) {
                history = JSON.parse(savedHistory);
                if (history.length > 0) {
                    currentImageIndex = 0;
                    updateDisplay();
                    updateHistoryGrid();
                }
            }
        }

        function saveHistory() {
            localStorage.setItem('inspiroHistory', JSON.stringify(history));
        }

        async function generateImage() {
            try {
                const response = await fetch('https://inspirobot.me/api?generate=true');
                const imageUrl = await response.text();
                
                history.unshift(imageUrl);
                currentImageIndex = 0;
                
                updateDisplay();
                updateHistoryGrid();
                saveHistory();
            
            } catch (error) {
                alert('Error generating image: ' + error.message);
            }
        }

        function updateDisplay() {
            const mainImage = document.getElementById('mainImage');
            const deleteBtn = document.querySelector('.delete-btn');
            
            if (currentImageIndex >= 0 && history.length > 0) {
                mainImage.src = history[currentImageIndex];
                deleteBtn.style.display = 'flex';
            } else {
                mainImage.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzIwIiBoZWlnaHQ9IjMyMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIiB2ZXJzaW9uPSIxLjEiLz4=';
                deleteBtn.style.display = 'none';
            }

            document.querySelectorAll('.history-image').forEach((img, index) => {
                img.classList.toggle('active', index === currentImageIndex);
            });
        }

        function updateHistoryGrid() {
            const grid = document.getElementById('historyGrid');
            grid.innerHTML = history
                .map((url, index) => `
                    <img src="${url}" 
                         class="history-image ${index === currentImageIndex ? 'active' : ''}" 
                         onclick="showFromHistory(${index})"
                         alt="History image ${index + 1}">
                `)
                .join('');
        }

        function showFromHistory(index) {
            currentImageIndex = index;
            updateDisplay();
        }

        function generateNew() {
            generateImage();
        }

        function copyLink() {
            if (currentImageIndex >= 0 && history[currentImageIndex]) {
                const url = history[currentImageIndex];
                navigator.clipboard.writeText(url)
                    .then(() => {
                        const shareBtn = document.querySelector('.share-button');
                        shareBtn.textContent = "Copied!";
                        setTimeout(() => {
                            shareBtn.textContent = "Share Image";
                        }, 2000);
                    })
                    .catch(err => {
                        console.error('Failed to copy:', err);
                        alert('Failed to copy link to clipboard');
                    });
            } else {
                alert('No image to share! Generate one first.');
            }
        }

        function showDeleteConfirmation() {
            if (currentImageIndex === -1) return;
            document.getElementById('confirmationModal').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function hideDeleteConfirmation() {
            document.getElementById('confirmationModal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        function confirmDelete() {
            if (currentImageIndex > -1 && history.length > 0) {
                history.splice(currentImageIndex, 1);
                
                if (history.length > 0) {
                    currentImageIndex = Math.min(currentImageIndex, history.length - 1);
                } else {
                    currentImageIndex = -1;
                }
                
                updateDisplay();
                updateHistoryGrid();
                saveHistory();
            }
            hideDeleteConfirmation();
        }
    </script>
</body>
</html>
