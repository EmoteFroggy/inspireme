<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inspireme</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: all 0.3s ease;
        }

        body {
            background-color: #0a0a0a;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 2rem;
        }

        .container {
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2.5rem;
            background: #121212;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #mainImage {
            width: auto;
            max-width: 100%;
            max-height: 70vh;
            object-fit: contain;
            border-radius: 12px;
            border: 2px solid #2a2a2a;
            margin: 2rem 0;
            box-shadow: 0 4px 24px rgba(0,0,0,0.5);
            transition: transform 0.3s ease;
        }

        #mainImage:hover {
            transform: scale(1.01);
        }

        .button {
            padding: 1rem 2.5rem;
            font-size: 1rem;
            font-weight: 600;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 16px rgba(99, 102, 241, 0.2);
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(99, 102, 241, 0.3);
        }

        .share-button {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        .button-container {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            justify-content: center;
            width: 100%;
            max-width: 600px;
        }

        .history-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 1rem;
            margin-top: 3rem;
            padding: 2rem 1rem 1rem;
            border-top: 1px solid #2a2a2a;
            width: 100%;
            max-height: 250px;
            overflow-y: auto;
            overflow-x: hidden;
            scrollbar-width: thin;
            scrollbar-color: #4b5563 #1f2937;
            box-sizing: content-box;
        }

        .history-grid::-webkit-scrollbar {
            width: 8px;
            height: 8px;
            margin-left: 4px;
        }

        .history-grid::-webkit-scrollbar-track {
            background: #1f2937;
            border-radius: 4px;
        }

        .history-grid::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 4px;
        }

        .history-grid::-webkit-scrollbar-thumb:hover {
            background: #6366f1;
        }

        .history-image {
            width: 100%;
            height: 120px;
            object-fit: cover;
            cursor: pointer;
            border-radius: 8px;
            border: 2px solid #2a2a2a;
            opacity: 0.8;
        }

        .history-image:hover {
            opacity: 1;
            transform: translateY(-2px);
            border-color: #6366f1;
        }

        .history-image.active {
            border-color: #10b981;
            opacity: 1;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .kebab-menu {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 3;
        }

        .kebab-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s ease;
        }

        .kebab-btn:hover {
            background: rgba(255,255,255,0.1);
        }

        .menu-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: #1f1f1f;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.3);
            min-width: 180px;
            z-index: 4;
            padding: 0.5rem 0;
        }

        .menu-content.show {
            display: block;
        }

        .menu-item {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .menu-item:hover {
            background: #6366f1;
            border-radius: 8px;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .confirmation-modal {
            background: #121212;
            padding: 2rem;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .modal-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
            justify-content: center;
        }

        .modal-cancel {
            background: #3f3f46;
            color: white;
        }

        .modal-confirm {
            background: #ef4444;
            color: white;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            color: #ef4444;
            margin: 1rem 0;
            text-align: center;
            display: none;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
                flex-direction: column;
            }
            
            .container {
                padding: 1.5rem;
                margin-top: 2rem;
            }
            
            #mainImage {
                max-height: 60vh;
                margin: 1rem 0;
            }

            .button-container {
                flex-direction: column;
                align-items: center;
            }
        }

        @media (max-width: 480px) {
            #mainImage {
                max-height: 50vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="kebab-menu">
            <button class="kebab-btn" onclick="toggleMenu()">â‹¯</button>
            <div class="menu-content">
                <div class="menu-item" onclick="showDeleteConfirmation()">Delete Current Image</div>
                <div class="menu-item" onclick="showDeleteAllConfirmation()">Delete All Images</div>
            </div>
        </div>

        <img id="mainImage" src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzIwIiBoZWlnaHQ9IjMyMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIiB2ZXJzaW9uPSIxLjEiLz4=" alt="Generated inspirational image">
        <div class="error-message" id="errorMessage"></div>
        <div class="button-container">
            <button class="button" id="generateBtn" onclick="generateNew()">Generate New Image</button>
            <button class="button share-button" onclick="copyLink()">Share Image</button>
        </div>
        <div id="historyGrid" class="history-grid" aria-live="polite"></div>
    </div>

    <div id="confirmationModal" class="modal-overlay" style="display: none;">
        <div class="confirmation-modal">
            <h3>Delete this image?</h3>
            <p>This action cannot be undone.</p>
            <div class="modal-buttons">
                <button class="button modal-cancel" onclick="hideDeleteConfirmation()">Cancel</button>
                <button class="button modal-confirm" onclick="confirmDelete()">Delete</button>
            </div>
        </div>
    </div>

    <div id="deleteAllModal" class="modal-overlay" style="display: none;">
        <div class="confirmation-modal">
            <h3>Delete all images?</h3>
            <p>This will remove all images from your history. This action cannot be undone.</p>
            <div class="modal-buttons">
                <button class="button modal-cancel" onclick="hideDeleteAllConfirmation()">Cancel</button>
                <button class="button modal-confirm" onclick="confirmDeleteAll()">Delete All</button>
            </div>
        </div>
    </div>

    <script>
        let history = [];
        let currentImageIndex = -1;

        document.addEventListener('DOMContentLoaded', () => {
            loadHistory();
            if (history.length === 0) {
                generateNew();
            }
        });

        function toggleMenu() {
            document.querySelector('.menu-content').classList.toggle('show');
        }

        document.addEventListener('click', function(event) {
            if (!event.target.closest('.kebab-menu')) {
                document.querySelector('.menu-content').classList.remove('show');
            }
        });

        function loadHistory() {
            const savedHistory = localStorage.getItem('inspiroHistory');
            if (savedHistory) {
                history = JSON.parse(savedHistory);
                if (history.length > 0) {
                    currentImageIndex = 0;
                    updateDisplay();
                    updateHistoryGrid();
                }
            }
        }

        function saveHistory() {
            localStorage.setItem('inspiroHistory', JSON.stringify(history));
        }

        async function generateNew() {
            const generateBtn = document.getElementById('generateBtn');
            const errorMessage = document.getElementById('errorMessage');
            
            try {
                generateBtn.disabled = true;
                generateBtn.innerHTML = 'Generating... <span class="loading"></span>';
                errorMessage.style.display = 'none';

                const response = await fetch('https://inspirobot.me/api?generate=true');
                if (!response.ok) throw new Error('Failed to generate image');
                
                const imageUrl = await response.text();
                history.unshift(imageUrl);
                currentImageIndex = 0;
                
                updateDisplay();
                updateHistoryGrid();
                saveHistory();
            
            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = 'Generate New Image';
            }
        }

        function updateDisplay() {
            const mainImage = document.getElementById('mainImage');
            if (currentImageIndex >= 0 && history.length > 0) {
                mainImage.src = history[currentImageIndex];
            } else {
                mainImage.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzIwIiBoZWlnaHQ9IjMyMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIiB2ZXJzaW9uPSIxLjEiLz4=';
            }

            document.querySelectorAll('.history-image').forEach((img, index) => {
                img.classList.toggle('active', index === currentImageIndex);
            });
        }

        function updateHistoryGrid() {
            const grid = document.getElementById('historyGrid');
            grid.innerHTML = history
                .map((url, index) => `
                    <img src="${url}" 
                         class="history-image ${index === currentImageIndex ? 'active' : ''}" 
                         onclick="showFromHistory(${index})"
                         alt="History image ${index + 1}">
                `)
                .join('');
        }

        function showFromHistory(index) {
            currentImageIndex = index;
            updateDisplay();
        }

        function copyLink() {
            if (currentImageIndex >= 0 && history[currentImageIndex]) {
                const url = history[currentImageIndex];
                navigator.clipboard.writeText(url)
                    .then(() => {
                        const shareBtn = document.querySelector('.share-button');
                        shareBtn.textContent = "Copied!";
                        setTimeout(() => {
                            shareBtn.textContent = "Share Image";
                        }, 2000);
                    })
                    .catch(err => {
                        console.error('Failed to copy:', err);
                        alert('Failed to copy link to clipboard');
                    });
            } else {
                alert('No image to share! Generate one first.');
            }
        }

        function showDeleteConfirmation() {
            if (currentImageIndex === -1) return;
            document.getElementById('confirmationModal').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function hideDeleteConfirmation() {
            document.getElementById('confirmationModal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        function confirmDelete() {
            if (currentImageIndex > -1 && history.length > 0) {
                history.splice(currentImageIndex, 1);
                
                if (history.length > 0) {
                    currentImageIndex = Math.min(currentImageIndex, history.length - 1);
                } else {
                    currentImageIndex = -1;
                }
                
                updateDisplay();
                updateHistoryGrid();
                saveHistory();
            }
            hideDeleteConfirmation();
        }

        function showDeleteAllConfirmation() {
            document.getElementById('deleteAllModal').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function hideDeleteAllConfirmation() {
            document.getElementById('deleteAllModal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        function confirmDeleteAll() {
            history = [];
            currentImageIndex = -1;
            updateDisplay();
            updateHistoryGrid();
            saveHistory();
            hideDeleteAllConfirmation();
        }
    </script>
</body>
</html>
