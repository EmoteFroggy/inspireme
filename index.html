<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspirobot Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: all 0.3s ease;
        }

        body {
            background-color: #0a0a0a;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2.5rem;
            background: #121212;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #mainImage {
            width: 100%;
            max-width: 600px;
            height: 60vh;
            object-fit: cover;
            border-radius: 12px;
            border: 2px solid #2a2a2a;
            margin: 2rem 0;
            box-shadow: 0 4px 24px rgba(0,0,0,0.5);
            transition: transform 0.3s ease;
        }

        #mainImage:hover {
            transform: scale(1.01);
        }

        .button {
            padding: 1rem 2.5rem;
            font-size: 1rem;
            font-weight: 600;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 16px rgba(99, 102, 241, 0.2);
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(99, 102, 241, 0.3);
        }

        .share-button {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        .button-container {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            justify-content: center;
            width: 100%;
            max-width: 600px;
        }

        .history-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 1rem;
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid #2a2a2a;
            width: 100%;
            max-width: 600px;
        }

        .history-image {
            width: 100%;
            height: 120px;
            object-fit: cover;
            cursor: pointer;
            border-radius: 8px;
            border: 2px solid #2a2a2a;
            opacity: 0.8;
        }

        .history-image:hover {
            opacity: 1;
            transform: translateY(-2px);
            border-color: #6366f1;
        }

        .history-image.active {
            border-color: #10b981;
            opacity: 1;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .user-sidebar {
            position: fixed;
            left: 2rem;
            top: 2rem;
            width: 250px;
            background: #121212;
            padding: 1.5rem;
            border-radius: 16px;
            max-height: calc(100vh - 4rem);
            overflow-y: auto;
        }

        .user-list {
            list-style: none;
            margin-top: 1rem;
        }

        .user-item {
            padding: 0.75rem;
            margin: 0.5rem 0;
            background: #1a1a1a;
            border-radius: 8px;
            cursor: pointer;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .user-item:hover {
            background: #2a2a2a;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
                flex-direction: column;
            }
            
            .container {
                padding: 1.5rem;
                margin-top: 5rem;
            }
            
            #mainImage {
                height: 50vh;
                margin: 1.5rem 0;
            }

            .user-sidebar {
                position: static;
                width: 100%;
                margin-bottom: 2rem;
                max-height: 200px;
            }

            .button-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="mainImage" src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzIwIiBoZWlnaHQ9IjMyMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIiB2ZXJzaW9uPSIxLjEiLz4=" alt="Generated Image">
        <div class="button-container">
            <button class="button" onclick="generateNew()">Generate New Image</button>
            <button class="button share-button" onclick="copyLink()">Share Image</button>
        </div>
        <div id="historyGrid" class="history-grid"></div>
    </div>

    <script>
        let history = [];
        let currentImageIndex = -1;

        document.addEventListener('DOMContentLoaded', () => {
            loadHistory();
            if (history.length === 0) {
                generateNew();
            }
            initializeSocialFeatures();
        });

        function loadHistory() {
            const savedHistory = localStorage.getItem('inspiroHistory');
            if (savedHistory) {
                history = JSON.parse(savedHistory);
                if (history.length > 0) {
                    currentImageIndex = 0; // Start with most recent
                    updateDisplay();
                    updateHistoryGrid();
                }
            }
        }

        function saveHistory() {
            localStorage.setItem('inspiroHistory', JSON.stringify(history));
        }

        async function generateImage() {
            try {
                const response = await fetch('https://inspirobot.me/api?generate=true');
                const imageUrl = await response.text();
                
                // Add new image to beginning of array
                history.unshift(imageUrl);
                currentImageIndex = 0;
                
                updateDisplay();
                updateHistoryGrid();
                saveHistory();
            
            } catch (error) {
                alert('Error generating image: ' + error.message);
            }
        }

        function updateDisplay() {
            const mainImage = document.getElementById('mainImage');
            if (mainImage && currentImageIndex >= 0 && currentImageIndex < history.length) {
                mainImage.src = history[currentImageIndex];
                document.querySelectorAll('.history-image').forEach((img, index) => {
                    img.classList.toggle('active', index === currentImageIndex);
                });
            }
        }

        function updateHistoryGrid() {
            const grid = document.getElementById('historyGrid');
            grid.innerHTML = history
                .map((url, index) => `
                    <img src="${url}" 
                         class="history-image ${index === currentImageIndex ? 'active' : ''}" 
                         onclick="showFromHistory(${index})"
                         alt="History image ${index + 1}">
                `)
                .join('');
        }

        function showFromHistory(index) {
            currentImageIndex = index;
            updateDisplay();
        }

        function generateNew() {
            generateImage();
        }

        function copyLink() {
            if (currentImageIndex >= 0 && history[currentImageIndex]) {
                const url = history[currentImageIndex];
                navigator.clipboard.writeText(url)
                    .then(() => {
                        const shareBtn = document.querySelector('.share-button');
                        shareBtn.textContent = "Copied!";
                        setTimeout(() => {
                            shareBtn.textContent = "Share Image";
                        }, 2000);
                    })
                    .catch(err => {
                        console.error('Failed to copy:', err);
                        alert('Failed to copy link to clipboard');
                    });
            } else {
                alert('No image to share! Generate one first.');
            }
        }
    </script>
</body>
</html>
